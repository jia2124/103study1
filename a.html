<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f0f8ff; /* 배경색을 연한 파란색으로 변경 */
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        ul li button {
            background-color: #4CAF50; /* 버튼의 배경색을 초록색으로 변경 */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        ul li button:hover {
            background-color: #45a049; /* 버튼에 마우스를 올렸을 때의 색상 */
        }
    </style>
</head>
<body>
    <h1>My List</h1>
    <ul>
        <li><button>Item 1</button></li>
        <li><button>Item 2</button></li>
        <li><button>Item 3</button></li>
        <li><button>Item 4</button></li>
    </ul>
</body>
</html>
