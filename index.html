    <style>
        body {
            background-color: #ffe6f2; /* 연한 핑크색 배경 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .left-content {
            margin-right: 120px; /* 버튼과 텍스트/이미지 간의 간격을 넓게 조정 */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: left;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 20px 0; /* 버튼 간의 간격 */
        }

        a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px; /* 고정된 버튼 너비 */
            height: 50px; /* 고정된 버튼 높이 */
            text-decoration: none;
            color: #fff;
            background-color: #ffb6c1; /* 연한 핑크색 버튼 */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #ff9999; /* 버튼 호버 시 진한 핑크색 */
        }

        .right-content {
            margin-left: auto; /* 오른쪽 컨텐츠를 중앙에 가까이 배치 */
            margin-right: auto; /* 오른쪽 컨텐츠를 중앙에 가까이 배치 */
            text-align: center; /* 텍스트를 중앙 정렬 */
        }

        .text-box, .image-box {
            background-color: rgba(255, 255, 255, 0.8); /* 반투명한 흰색 배경 */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px; /* 텍스트와 이미지 사이의 간격 */
            display: inline-block;
            max-width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 약간의 그림자 효과 */
        }

        .text-box {
            display: block; /* 텍스트 박스는 블록으로 설정 */
        }

        .image-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* 이미지를 중앙 정렬 */
            gap: 20px; /* 이미지 간의 간격 */
        }

        .image-box img {
            width: 400px; /* 이미지 너비를 고정 */
            height: auto;
            border-radius: 10px;
        }

        h3 {
            margin: 0; /* 텍스트 박스 안의 텍스트 간격 조정 */
            text-align: center;
        }

        .gif-image {
            display: block;
            margin: 20px 0; /* 버튼과 GIF 이미지 사이의 간격 */
            width: 200px; /* GIF 이미지의 너비를 조정 */
            height: auto; /* 높이는 자동으로 비율에 맞게 조정 */
        }

    </style>
